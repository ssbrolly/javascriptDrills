<body>
    <div>The Date, Day And Time</div>
    <div id="day"></div>
    <div id="date"></div>
    <div id="time"></div>
    <br />
    <br />

    <script>
        // date and time

        let dayToday = document.getElementById( "day" );
        let dateToday = document.getElementById( "date" );
        let timeToday = document.getElementById( "time" );
        let date = new Date();
        let day = date.getDay();
        let dayList = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday" ];
        let todayDate = date.getDate();
        let month = date.getMonth();
        let year = date.getFullYear();

        dayToday.innerHTML = "Today is : " + dayList[ day ];
        dateToday.innerHTML = month + " / " + todayDate + " / " + year;

        function timeNow() {
            let time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();
            let prepand = ( hours >= 12 )? "Pm" : "Am";
            hours = ( hours >= 12 )? hours - 12 : hours;
            if ( hours === 0 && prepand === "Pm" ) {
                prepand = "Noon";
            } else if ( hours === 0 && prepand === "Am") {
                prepand = "Midnight";
            };

            timeToday.innerHTML = `${ hours } : ${ minutes } : ${ seconds } ${ prepand }`;
            setTimeout( timeNow, 1000 );
        }
        timeNow();
