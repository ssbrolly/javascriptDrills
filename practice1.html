<body>
    <div>The Day And Time</div>
    <div id="date"></div>
    <div id="time"></div>

    <script>
        // date and time
        let today = document.getElementById( "date" );
        let date = new Date();
        let day = date.getDate() - 1;
        let dayList = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday" ];

        today.innerHTML = "Today is : " + dayList[ day ];


        function timeNow() {
            let time = document.getElementById( "time" );
            timey = new Date();
            let hour = timey.getHours();
            let minutes = timey.getMinutes();
            let seconds = timey.getSeconds();
            time.innerHTML = "The Time is : " + hour + " : " + minutes + " : " + seconds;
            setTimeout( timeNow, 1000);
        };

    </script>
